baseURL = "https://ulasec.netlify.app"
title = "Security Research Blog"
languageCode = "en-us"
theme = ["devise","hugo-shortcode-roneo-collection"]
relativeURLs = true
enableEmoji = true
googleAnalytics = ""
enableRobotsTXT = true
copyright = "&copy; 2024, Ulas Anil Acikel"

# Main menu items
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    title = "About"
    url = "/about/"
    weight = -110
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    title = "Posts"
    url = "/post/"
    weight = -100
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    title = "Categories"
    url = "/categories/"
    weight = -90

# Configuration Features
[params]
  description = "Personal ramblings about security research"      # Your meta description of the site
  header_title = "Ulas Anil Acikel"                 # Your header title
  header_subtitle = "Application Security Engineer | Istanbul" # Your header subtitle
  home_image = "/images/profile.jpeg"          # Path to header image starting from the static directory (optional)
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    homeImageBorderColor = "#ffffff"
    fontFamilyBase = "Helvetica Neue"        # First-choice font
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "http://github.com/ulasacikel"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-linkedin-in fa-1x"
    href = "https://www.linkedin.com/in/ulas-acikel/"
  [[params.social]]
    fa_icon = "fab fa-twitter fa-1x"
    href = "https://x.com/_ulasanil"
  [[params.social]]
    fa_icon = "fas fa-envelope fa-1x"
    href = "mailto:ulas.acikel@gmail.com"